<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{url_for('static', path='/img/favicon.png')}}" type="image/x-icon" />
    
        <!-- BoxIcons -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    
        <!-- Swiper CSS -->
        <link rel="stylesheet" href="{{url_for('static', path='/css/swiper-bundle.min.css')}}" />
    
        <!-- Css -->
        <link rel="stylesheet" href="{{url_for('static', path='/css/style.css')}}" />
    
        <title>Fencing</title>
    </head>
</head>
<body>

    <header class="header" id="header">
        <nav class="nav__container">
            <a href="http://127.0.0.1:8000/#work" class="nav__logo"><i class='bx bx-left-arrow-alt logo-arrow'></i></a>

            <label for="menu" class="nav__label">
                <i class='bx bx-customize icon-nav'></i>
            </label>

            <input type="checkbox" id="menu" class="nav__input" />

            
        </nav>
    </header>


    <main class="main">

        <section class="work section" id="work">
            

        <div class="work__container container grid">

            <div class="work__card mix one decks">
                <img src="{{url_for('static', path='/img/decks/decks01.jpg')}}" alt="" class="work__img" />
            </div>

            <div class="work__card mix decks">
                <img src="{{url_for('static', path='/img/decks/decks02.jpg')}}" alt="" class="work__img" />
            </div>

            <div class="work__card mix decks">
                <img src="{{url_for('static', path='/img/decks/decks03.jpg')}}" alt="" class="work__img" />
            </div>

            <div class="work__card mix decks">
                <img src="{{url_for('static', path='/img/decks/decks04.jpg')}}" alt="" class="work__img" />
            </div>

            <div class="work__card mix decks">
                <img src="{{url_for('static', path='/img/decks/decks05.jpg')}}" alt="" class="work__img" />
            </div>

            <div class="work__card mix decks">
                <img src="{{url_for('static', path='/img/decks/decks06.jpg')}}" alt="" class="work__img" />
            </div>


        </div>

    </section>

    </main>


    <!--=============== SCROLLREVEAL ===============-->
    <script src="{{url_for('static', path='/js/scrollreveal.min.js')}}"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="{{url_for('static', path='/js/swiper-bundle.min.js')}}"></script>

    <!--=============== MIXITUP FILTER ===============-->
    <script src="{{url_for('static', path='/js/mixitup.min.js')}}"></script>

    <!--=============== MAIN JS ===============-->
    <script src="{{url_for('static', path='/js/main.js')}}"></script>


</body>
</html>
